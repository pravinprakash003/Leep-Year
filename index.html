<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="leep">
    <button onclick="number()">submit</button>
    <h1 id="year"></h1>
    <script>
        function number() {
            var year     = document.getElementById("leep").value;
            var leepyear = year%4;
            if (leepyear == 0) {
                document.getElementById('year').innerHTML = `${year} is a Leep year`;
            }else{
                document.getElementById('year').innerHTML = `${year} is a not a Leep year`;
            }
        }
    </script>
</body>
</html>
